<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>छत्रपती शिवाजी महाराज - Shivray</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #dc3545;
            --bg-color: #ffffff;
            --text-color: #212529;
            --sidebar-bg: #343a40;
            --sidebar-text: rgba(255, 255, 255, 0.7);
            --sidebar-hover: rgba(255, 255, 255, 0.1);
        }

        .dark-theme {
            --bg-color: #1a1a1a;
            --text-color: #f8f9fa;
            --sidebar-bg: #212529;
            --sidebar-text: rgba(255, 255, 255, 0.8);
            --sidebar-hover: rgba(255, 255, 255, 0.15);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            background-color: var(--sidebar-bg);
            width: 60px;
            padding-top: 60px;
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar .nav-link {
            color: var(--sidebar-text);
            padding: 12px 15px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link:hover {
            color: white;
            background-color: var(--sidebar-hover);
            border-left: 3px solid var(--primary-color);
            transform: translateX(3px);
        }

        .sidebar .nav-link i {
            font-size: 1.5rem;
            margin-right: 15px;
            min-width: 25px;
            transition: transform 0.3s ease;
        }

        .sidebar .nav-link:hover i {
            transform: scale(1.1);
        }

        .sidebar .nav-link span {
            opacity: 0;
            transition: opacity 0.3s ease 0.1s;
        }

        .sidebar:hover .nav-link span {
            opacity: 1;
        }

        .main-content {
            margin-left: 60px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .sidebar:hover ~ .main-content {
            margin-left: 200px;
        }

        .navbar-logo {
            height: 40px;
            margin-right: 10px;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .marathi-font {
            font-family: 'Noto Sans Devanagari', sans-serif;
        }

        .carousel-item img {
            height: 600px;
            object-fit: cover;
            filter: brightness(0.9);
            transition: filter 0.3s ease;
        }

        .carousel-item:hover img {
            filter: brightness(1);
        }

        .mission-section {
            background-color: rgba(0, 0, 0, 0.03);
            padding: 4rem 0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .dark-theme .mission-section {
            background-color: rgba(255, 255, 255, 0.05);
        }

        footer {
            background-color: var(--sidebar-bg);
            color: white;
            padding: 2rem 0;
            margin-top: 4rem;
        }
    </style>
    <!-- Google Fonts for Marathi -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sticky Navbar -->
    <nav class="navbar navbar-dark sticky-top" style="background-color: var(--sidebar-bg);">
        <div class="container-fluid">
            <a class="navbar-brand marathi-font" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Shivaji_-_Shree_Bodhlek_Swaroop.png" 
                     alt="Logo" 
                     class="navbar-logo">
                शिवराय
            </a>
            <div class="d-flex">
                <a href="#" class="btn btn-outline-light marathi-font">लॉगिन / साइन अप</a>
            </div>
        </div>
    </nav>

    <!-- Icon Sidebar -->
    <div class="sidebar">
        <div class="d-flex flex-column">
            <a href="#home" class="nav-link">
                <i class="bi bi-house-door"></i>
                <span>मुखपृष्ठ</span>
            </a>
            <a href="#history" class="nav-link">
                <i class="bi bi-clock-history"></i>
                <span>इतिहास</span>
            </a>
            <a href="#forts" class="nav-link">
                <i class="bi bi-building"></i>
                <span>किल्ले</span>
            </a>
            <a href="#vartalap" class="nav-link">
                <i class="bi bi-chat-dots"></i>
                <span>वार्तालाप</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Home Section -->
        <section id="home" class="py-5">
            <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Shivaji_British_Museum.jpg" 
                             class="d-block w-100" 
                             alt="Shivaji Maharaj"
                             style="max-height: 600px;">
                    </div>
                    <div class="carousel-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Raigad_Fort_2.jpg" 
                             class="d-block w-100" 
                             alt="Raigad Fort"
                             style="max-height: 600px;">
                    </div>
                    <div class="carousel-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Shivaji%27s_coronation_ceremony_at_Raigad.jpg" 
                             class="d-block w-100" 
                             alt="Coronation"
                             style="max-height: 600px;">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- About Section -->
            <div class="container mt-5">
                <div class="row mission-section">
                    <div class="col-md-8 mx-auto text-center">
                        <h2 class="mb-4 marathi-font">आमचा उद्देश</h2>
                        <p class="lead marathi-font">
                            छत्रपती शिवाजी महाराज यांचा वारसा जपणे आणि प्रसार करणे हा आमचा मुख्य उद्देश आहे. 
                            मराठा साम्राज्याचा गौरवशाली इतिहास, युद्धनीती आणि सांस्कृतिक वारसा जगभरात पोहोचवणे.
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer -->
        <footer class="text-center">
            <div class="container">
                <p class="mb-0 marathi-font">&copy; २०२३ शिवराय. सर्व हक्क राखीव.</p>
                <p class="mt-2 marathi-font">मराठा वारसा जतन करणे</p>
            </div>
        </footer>
    </div>

    <!-- Theme Toggle Button -->
    <div class="theme-toggle" style="background-color: var(--sidebar-bg); color: white;">
        <i class="bi bi-moon-stars"></i>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;
        const sidebar = document.querySelector('.sidebar');
        const navbar = document.querySelector('.navbar');

        // Check for saved theme preference
        if(localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-theme');
            themeToggle.innerHTML = '<i class="bi bi-sun"></i>';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            
            if(body.classList.contains('dark-theme')) {
                themeToggle.innerHTML = '<i class="bi bi-sun"></i>';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<i class="bi bi-moon-stars"></i>';
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
